<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-700">My Blog</div>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Home</a>
                <a href="blog.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Blog</a>
                <a href="contact.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Contact</a>
                <a href="login.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Login</a>
                <a href="signup.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Sign Up</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="menu" class="md:hidden hidden">
            <a href="index.html" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Home</a>
            <a href="blog.html" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Blog</a>
            <a href="contact.html" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Contact</a>
            <a href="login.html" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Login</a>
            <a href="signup.html" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Sign Up</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mx-auto mt-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
            <p class="text-gray-700 mb-4">We'd love to hear from you! Fill out the form below to get in touch.</p>

            <!-- Google Map -->
            <div class="mb-6">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10552571.507324478!2d67.03482659713478!3d34.369960248140594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38d93d22d749a3f7%3A0xb4943696cd9cbfd!2sKhyber%20Pakhtunkhwa%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1629118655473!5m2!1sen!2sus" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>

            <!-- Contact Form -->
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="subject" class="block text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 shadow-md">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2024 My Blog. All rights reserved.</p>
            <p class="text-gray-600">Follow us on 
                <a href="#" class="text-blue-500 hover:text-blue-700">Twitter</a>, 
                <a href="#" class="text-blue-500 hover:text-blue-700">Facebook</a>, and 
                <a href="#" class="text-blue-500 hover:text-blue-700">Instagram</a>.
            </p>
        </div>
    </footer>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
