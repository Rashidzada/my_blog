<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Delete Post</h2>
            <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
            <div class="flex justify-end mt-6">
                <form  method="post" class="mr-4">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Yes, Delete</button>
                </form>
                <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
