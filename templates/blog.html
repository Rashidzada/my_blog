<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-lg font-semibold text-gray-700">Home</a>
            <div>
                <a href="{% url 'login_view'%}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</a>
            </div>
        </div>
    </nav>

    <!-- Blog Post Card -->
    <div class="container mx-auto mt-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transform transition duration-300 hover:scale-105">
            <!-- Image -->
            <img src="https://source.unsplash.com/random/800x400" alt="Blog Image" class="w-full h-64 object-cover object-center">

            <!-- Content -->
            <div class="p-6">
                <!-- Title -->
                <h2 class="text-3xl font-bold mb-4">Blog Post Title</h2>

                <!-- Author and Date -->
                <div class="flex items-center text-gray-500 mb-4">
                    <div class="mr-4">
                        <img src="https://via.placeholder.com/40" alt="Author Image" class="w-10 h-10 rounded-full">
                    </div>
                    <div>
                        <p class="text-sm">By <span class="font-semibold">John Doe</span></p>
                        <p class="text-sm">Published on June 5, 2024</p>
                    </div>
                </div>

                <!-- Content -->
                <p class="text-gray-700 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

                <!-- YouTube Section -->
                <div class="embed-responsive embed-responsive-16by9 mb-4">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                </div>

                <!-- Created and Updated At -->
                <div class="flex items-center text-gray-500">
                    <div class="mr-4">
                        <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        <span>Created at June 5, 2024</span>
                    </div>
                    <div>
                        <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        <span>Updated at June 6, 2024</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
