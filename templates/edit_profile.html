<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="bio" class="block text-sm font-bold text-gray-700 mb-2">Bio</label>
                    <textarea id="bio" name="bio" maxlength="500" class="mt-1 block w-full border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-indigo-500" placeholder="Tell us something about yourself" required>{{ user_profile.bio }}</textarea>
                </div>
                
                
                <div class="mb-4">
                    <label for="image" class="block text-sm font-bold text-gray-700 mb-2">Profile Image</label>
                    <input type="file" id="image" name="profile_pic" class="mt-1 block w-full border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-indigo-500" >
                </div>
                <div>
                    {% if user_profile.profile_pic %}
                    <img src="{{ user_profile.profile_pic.url }}" alt="{{ user_profile.user.username }} Profile Image" class="rounded-lg shadow-lg">
                    {% endif %}
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
