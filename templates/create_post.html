<!DOCTYPE html>
<html>
<head>
    <title>Create Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="file"], input[type="url"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form  method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <!-- Ensure to include CSRF token if used in a Django environment -->
            <!-- <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> -->
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <!-- <label for="author">Author</label>
            <input type="text" id="author" name="author" required> -->

            <label for="content">Content</label>
            <textarea id="content" name="content" required></textarea>

            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="youtube_link">YouTube Link</label>
            <input type="text" id="youtube_link" name="youtube_link" placeholder="Enter like this :34lkdfwerw5 ">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
